module:
  name: Stub_Aot
  namespace: panda

options:
- name: stub-output-file
  type: std::string
  default: stub.m
  description: stub aot compiler output file name

- name: target-triple
  type: std::string
  default: x86_64-unknown-linux-gnu
  possible_values:
    - x86_64-unknown-linux-gnu
    - arm-unknown-linux-gnu
    - aarch64-unknown-linux-gnu
  description: stub aot compiler target triple

- name: compiled-stubs
  type: std::string
  default: All
  description: generated assembly for stubs in the list
  # e.g:
  # using default value: xxx/ark_stub_opt ..
  # specify single stub: xxx/ark_stub_opt --compiled-stubs=FastAdd
  # specify multiple stubs: xxx/ark_stub_opt --compiled-stubs=FastAddFastSubFastMulFastDiv
